<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de contenu</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #result { margin-top: 1em; padding: 1em; background: #f0f0f0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Générateur de texte</h1>
    <textarea id="prompt" rows="4" cols="50" placeholder="Entrez votre prompt ici"></textarea><br>
    <button id="generateBtn">Générer</button>
    <div id="result"></div>
    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const prompt = document.getElementById('prompt').value;
            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.result || '';
            })
            .catch(err => {
                document.getElementById('result').textContent = 'Erreur: ' + err;
            });
        });
    </script>
</body>
</html>
